<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />

    <title>Вторая Парадная</title>
  </head>
  <body>
    <header>
      <img src="/images/logo2.png" alt="Лого" />
      <nav>
        <ul class="navbar">
          <li class="nav-item"><a href="#">О нас</a></li>
          <li class="nav-item"><a href="#">Почему мы?</a></li>
          <li class="nav-item"><a href="#">Что мы предлагаем?</a></li>
          <li class="nav-item"><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <section class="page1-content">
      <div class="text-content">
        <h1 class="page1-article">Мы найдем твою квартиру мечты!</h1>
        <p class="page1-p">
          Наши сотрудники подберут для вас отличный вариант жилья комфорт -
          класса. Мы сделаем все возможное, чтобы облегчить поиск постоянного
          жилья.
        </p>
        <a href="#"><span class="button1">Консультанция</span></a>
      </div>
      <div class="image1">
        <img src="/images/red-buiding.png" alt="Картинка здания" />
      </div>
    </section>
    <div class="scroll" id="scroll-hide">
      <img src="/images/scroll.png" alt="скролл вниз" />
      <p>Листай вниз</p>
    </div>

    <script>
      var element = document.querySelector("#scroll-hide");
      document.onscroll = function () {
        if (
          document.body.scrollTop > 200 &&
          document.body.scrollTop < document.body.scrollHeight - 500
        ) {
          element.style.opacity = "1";
        } else {
          element.style.opacity = "0";
        }
      };
    </script>
  </body>
</html>
